// CPMA Configuration File
seta sv_hostname "My CPMA Server"
seta g_motd "Welcome to My CPMA Server!"

// Enable CPMA specific features
seta pm_modversion 1
seta pm_customhud 1

// Server settings
seta sv_maxclients 16
seta timelimit 20
seta fraglimit 50
seta g_gametype 0 // 0 = Free For All, 1 = Tournament, 2 = Single Player, 3 = Team Deathmatch, 4 = Capture The Flag

// Map rotation configuration
set m1 "map cpm1a; set nextmap vstr m2"
set m2 "map cpm3a; set nextmap vstr m3"
set m3 "map cpm4; set nextmap vstr m1"
vstr m1

// RCON Password
seta rconpassword "your_rcon_password"

// Additional settings
bind F3 "ready"
bind F4 "unready"
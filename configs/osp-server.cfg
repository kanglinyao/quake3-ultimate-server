// OSP Configuration File
seta sv_hostname "My OSP Server"
seta g_motd "Welcome to My OSP Server!"

// Enable OSP specific features
seta g_ospStats 1
seta g_ospStatsFile "stats.log"
seta g_ospScores 1

// Server settings
seta sv_maxclients 16
seta timelimit 20
seta fraglimit 50
seta g_gametype 0 // 0 = Free For All, 1 = Tournament, 2 = Single Player, 3 = Team Deathmatch, 4 = Capture The Flag

// Map rotation
set d1 "map q3dm1; set nextmap vstr d2"
set d2 "map q3dm2; set nextmap vstr d3"
set d3 "map q3dm3; set nextmap vstr d1"
vstr d1

// RCON Password
seta rconpassword "$RCON_PASSWORD"

// Additional settings
bind F3 "ready"
bind F4 "unready"